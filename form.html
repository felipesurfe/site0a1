            <hgroup>
                <h1>Gotham Post</h1>
                <h2>Tudo sobre o Morcego</h2>
            </hgroup>
        </header>

        
        <form id="formulario">
            <div>
                <h2>Inscreva se e fique por dentro das novidades</h2>
                <label for="fname">Nome:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="data">Data de Nascimento:</label><br>
                <input type="date" id="data" name="data"><br><br>    
                <label for="email">Email:</label><br>        
                <input type="email" id="email" name="email"><br><br>
                <h3>Sexo:</h3>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">M</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">F</label><br><br>
                <h4>Estado Civil:</h4>
                <input type="radio" id="estado01" name="ecivil" value="casado">
                <label for="casado">Casado</label>
                <input type="radio" id="estado02" name="ecivil" value="enrolado">
                <label for="enrolado">Solteiro</label>
                <input type="radio" id="estado03" name="ecivil" value="solteiro">
                <label for="solteiro">Namorando</label><br><br>
                <h3>Herói Favorito:</h3>
                <input type="checkbox" id="hero01" name="hero" value="batman">
                <label for="batman"> Batman</label><br>
                <input type="checkbox" id="hero02" name="hero" value="robin">
                <label for="robin"> Robin</label><br>
                <input type="checkbox" id="hero03" name="hero" value="super">
                <label for="super"> Super-Homem</label><br>
                <input type="checkbox" id="hero04" name="hero" value="mulher">
                <label for="mulher"> Mulher-Maravilha</label><br>
                <input type="checkbox" id="hero05" name="hero" value="aqua">
                <label for="aqua"> Aquaman</label><br>
                <input type="checkbox" id="hero06" name="hero" value="flash">
                <label for="flash"> Flash</label><br><br>
                <h3>Dê a sua sugestão:</h3>
                <textarea name="message" placeholder="Digite aqui..." rows="05" cols="30"></textarea>
                <br><br>
                <input type="submit">
                <button type="reset">Limpar</button>
            </div>                    
        </form>
